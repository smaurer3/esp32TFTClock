<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #updateForm {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
  </style>
</head>
<body>
  <form id='updateForm' onsubmit='return submitForm()'>
    Enter Text: <textarea name='text'></textarea><br>
    Text Color: <input type='color' value='#FFFFFF' name='text-color'><br>
    Background Color: <input type='color' value='#000000' name='bg-color'><br>
    Text Size: <input type='text' name='text-size'><br>
    Duration (S): <input type='text' name='duration'><br>
    <input type='submit' value='Submit'>
  </form>
  <div id='responseDiv'></div>
  <script>
    function submitForm() {
      var xhr = new XMLHttpRequest();
      var formData = new FormData(document.getElementById('updateForm'));
      xhr.onreadystatechange = function() {
        if (xhr.readyState == XMLHttpRequest.DONE) {
          document.getElementById('responseDiv').innerHTML = xhr.responseText;
        }
      };
      xhr.open('POST', '/update', true);
      xhr.send(formData);
      return false;
    }
  </script>
</body>
</html>
